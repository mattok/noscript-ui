<!doctype html>
<html lang="en">
  <head>
    <title>NoScript UI</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css">
  </head>
  <body>
    <div id="noscript-main" class="container-fluid">
    </div>
    
    <script src="lib/jquery/dist/jquery.slim.min.js"></script>
    <script src="lib/popper.js/dist/umd/popper.min.js"></script>
    <script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="lib/nano-tpl/dist/nano-tpl.min.js"></script>
    <script src="lib/URI.js/src/URI.min.js"></script>
    <script src="dist/noscript-ui.min.js"></script>
    <script>
(
  function()
  {
    "use strict";
    NoScriptUI.Run(
      // 'https://random.site.org/some/random/path?blah&blah#frag'
      window.location.toString()
      , [
        { type: 'font', url: 'youtube.com' }
        , { type: 'script', url: 'myblog.com' }
        , { type: 'script', url: 'youtube.com' }
        , { type: 'webgl', url: 'youtube.com' }
        , { type: 'frames', url: 'youtube.com' }
        , { type: 'script', url: 'test.site.com' }
      ]
    );
      
  }
)();
    </script>
  </body>
</html>
